<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Recipe App</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="container">
                    <br>
                    <div class="row">
                        <img src="css/images/Recipie_App_Logo.png" alt="" height="50" width="50">
                        <h1>Recipe App</h1>
                    </div>
                </div>
            </div>
            <form id="recipe-search-form">
                <div class="actions">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3 col-4">

                                <input type="text" id="query" placeholder="Type the food here..."
                                    class="form-control" />
                            </div>
                            <div class="col-sm-2 col-4">
                                <button id="recipe-search" class="btn btn-primary" style="float: right;"
                                    type="submit">Search
                                    Recipie</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <br>
        <div class="recipe-grid">
            <div class="loading-spinner"></div>
        </div>
        <br>
        <script src="scripts/bootstrap.min.js"></script>
    </div>
</body>

</html>
